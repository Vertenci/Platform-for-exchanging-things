{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'ads/css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'ads/css/ads.css' %}">
    <link rel="stylesheet" href="{% static 'ads/css/create_ad.css' %}">
    <link rel="stylesheet" href="{% static 'ads/css/proposals.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/logout.css' %}">
</head>
<body>
    <nav>
        <a class="btn btn-warning" href="{% url 'ads_list' %}">Главная</a>
        {% if user.is_authenticated %}
            <div class="dropdown d-inline-block">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Объявления
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="{% url 'my_ads' %}">Мои объявления</a></li>
                    <li><a class="dropdown-item" href="{% url 'create_ad' %}">Добавить объявление</a></li>
                </ul>
            </div>
            <a href="{% url 'sent_proposals' %}" class="btn btn-secondary">Предложения обмена</a>
            <a class="btn btn-danger" href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a class="btn btn-primary" href="{% url 'login' %}">Войти</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
