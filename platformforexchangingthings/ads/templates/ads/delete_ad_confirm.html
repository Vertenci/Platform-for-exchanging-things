{% extends 'ads/layout.html' %}
{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Подтверждение удаления</h2>
    <div class="card shadow p-4">
        <p>Вы уверены, что хотите удалить объявление "{{ ad.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'my_ads' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
